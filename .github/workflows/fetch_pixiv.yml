name: Fetch Latest Pixiv Bookmark

on:
  schedule:
    - cron: '0 3 * * *'  # Runs daily at 3 AM UTC
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install pixivpy3

    - name: Run script
      env:
        PIXIV_USERNAME: ${{ secrets.PIXIV_USERNAME }}
        PIXIV_PASSWORD: ${{ secrets.PIXIV_PASSWORD }}
      run: |
        python scripts/fetch_pixiv_bookmark.py

    - name: Commit and Push
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add latest.json
        git commit -m "Update latest Pixiv bookmark"
        git push
