<!DOCTYPE html>

  <title>quuv Tweet Gallery</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    #searchBar {
      display: block;
      margin: 0 auto 30px auto;
      max-width: 400px;
      width: 100%;
      padding: 10px 14px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #222;
      color: white;
    }

    .gallery a,
    .video-container {
      display: block;
      margin-bottom: 30px;
      position: relative;
    }

    .gallery img,
    .video-container video {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 12px;
      transition: opacity 0.2s ease;
    }

    .gallery img:hover {
      opacity: 0.9;
    }

    .mute-toggle {
      position: absolute;
      bottom: 10px;
      right: 10px;
      padding: 8px 12px;
      background: rgba(0, 0, 0, 0.6);
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    .home-button {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #222;
      color: white;
      padding: 10px 16px;
      text-decoration: none;
      border-radius: 8px;
      font-size: 14px;
      border: 1px solid #444;
      z-index: 9999;
      transition: background 0.2s ease;
    }

    .home-button:hover {
      background: #333;
    }
  </style>
</head>

  <script>
    // Search bar functionality
    const searchBar = document.getElementById('searchBar');
    const gallery = document.getElementById('imageGallery');

    searchBar.addEventListener('input', function () {
      const query = this.value.toLowerCase();
      const items = gallery.querySelectorAll('a, .video-container');

      items.forEach(item => {
        const img = item.querySelector('img');
        const alt = img ? img.alt.toLowerCase() : item.querySelector('video')?.dataset.alt.toLowerCase();
        item.style.display = alt && alt.includes(query) ? 'block' : 'none';
      });
    });

    // Mute/unmute logic
    document.querySelectorAll('.video-container').forEach(container => {
      const video = container.querySelector('video');
      const button = container.querySelector('.mute-toggle');

      button.addEventListener('click', e => {
        e.preventDefault();
        video.muted = !video.muted;
        button.textContent = video.muted ? 'ðŸ”‡' : 'ðŸ”Š';
      });
    });
  </script>
