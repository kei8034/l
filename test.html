<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Latest Pixiv Bookmark</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2em;
    }

    .pixiv-container {
      text-align: center;
      max-width: 600px;
    }

    .pixiv-container img {
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255,255,255,0.2);
    }

    .pixiv-container p {
      margin-top: 12px;
      font-size: 1.1em;
    }

    a {
      color: #66c2ff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div id="pixiv">
  <h2>Latest Pixiv Bookmark</h2>
  <a id="pixiv-link" href="" target="_blank">
    <img id="pixiv-image" src="" alt="Latest Artwork" style="max-width:100%;" />
  </a>
</div>

<script>
  fetch('latest.json')
    .then(res => res.json())
    .then(data => {
      document.getElementById('pixiv-link').href = data.link;
      document.getElementById('pixiv-image').src = data.image_url;
    });
</script>
</body>
</html>
