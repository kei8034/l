<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Latest Pixiv Bookmark</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2em;
    }

    .pixiv-container {
      text-align: center;
      max-width: 600px;
    }

    .pixiv-container img {
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255,255,255,0.2);
    }

    .pixiv-container p {
      margin-top: 12px;
      font-size: 1.1em;
    }

    a {
      color: #66c2ff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="pixiv-container" id="pixivBookmark">
    <p>Loading latest bookmark...</p>
  </div>

  <script>
    fetch("static/latest_pixiv.json")
      .then(res => res.json())
      .then(data => {
        const html = `
          <a href="${data.url}" target="_blank">
            <img src="${data.image}" alt="${data.title}" />
          </a>
          <p><strong>${data.title}</strong><br>by ${data.artist}</p>
        `;
        document.getElementById("pixivBookmark").innerHTML = html;
      })
      .catch(err => {
        console.error("Error loading Pixiv data", err);
        document.getElementById("pixivBookmark").innerHTML = "<p>Couldn't load bookmark.</p>";
      });
  </script>
</body>
</html>
