<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Protected Twitter Widget</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      color: white;
      font-family: sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #locked, #unlocked {
      display: none;
    }
    .container {
      text-align: center;
    }
    input {
      padding: 8px;
      font-size: 16px;
    }
    button {
      padding: 8px 12px;
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div id="locked" class="container">
    <h2>ðŸ”’ Enter Password</h2>
    <input type="password" id="pw" placeholder="Password" />
    <br>
    <button onclick="checkPassword()">Unlock</button>
    <p id="error" style="color: red;"></p>
  </div>

  <div id="unlocked">
    <h1 style="padding: 20px;">Protected Twitter Embed</h1>
  </div>

  <script>
    const correctPassword = 'let'; // ðŸ”‘ Set your password here

    function checkPassword() {
      const input = document.getElementById('pw').value;
      const error = document.getElementById('error');
      if (input === correctPassword) {
        document.getElementById('locked').style.display = 'none';
        document.getElementById('unlocked').style.display = 'block';
        loadTwitterWidget();
      } else {
        error.textContent = 'Incorrect password.';
      }
    }

    function loadTwitterWidget() {
      const container = document.createElement('div');
      container.id = 'twitter-profile-feed';
      container.style.position = 'fixed';
      container.style.bottom = '20px';
      container.style.left = '20px';
      container.style.width = '350px';
      container.style.height = '500px';
      container.style.overflow = 'auto';
      container.style.zIndex = '9999';
      container.style.background = 'rgba(0,0,0,0.5)';
      container.style.borderRadius = '12px';
      container.style.backdropFilter = 'blur(6px)';
      container.style.padding = '8px';

      const timeline = document.createElement('a');
      timeline.className = 'twitter-timeline';
      timeline.href = 'https://twitter.com/LewdCreationsAI?ref_src=twsrc%5Etfw';
      timeline.setAttribute('data-theme', 'dark');
      timeline.setAttribute('data-height', '500');
      timeline.textContent = 'Tweets by @LewdCreationsAI';

      container.appendChild(timeline);
      document.body.appendChild(container);

      if (!window.twttr) {
        const script = document.createElement('script');
        script.src = 'https://platform.twitter.com/widgets.js';
        script.async = true;
        script.charset = 'utf-8';
        script.onload = () => window.twttr?.widgets?.load(container);
        document.body.appendChild(script);
      } else {
        window.twttr.widgets.load(container);
      }
    }

    // Show lock screen on page load
    document.getElementById('locked').style.display = 'block';
  </script>

</body>
</html>
