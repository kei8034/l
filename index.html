      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
    }

    .grid a {
      display: block;
      width: 100%;
      height: 100%;
      overflow: hidden;
      border-radius: 12px;
    }

    .grid img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.2s ease;
      border-radius: 12px;
    }

    .grid a:hover img {
      transform: scale(1.03);
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }
  </style>
</head>
