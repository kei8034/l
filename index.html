<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome Landing</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #111, #1a1a1a);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
    }

    #lock-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.95);
      backdrop-filter: blur(8px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      text-align: center;
    }

    #lock-screen input[type="password"] {
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      margin-bottom: 20px;
      background: #222;
      color: white;
    }

    #lock-screen button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #333;
      color: white;
      cursor: pointer;
    }

    #lock-screen button:hover {
      background: #444;
    }

    #main-content {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      max-width: 800px;
      width: 100%;
      padding: 20px;
      background-size: cover;
      background-position: center;
      border-radius: 12px;
    }

    .button-grid a {
      display: inline-block;
      padding: 16px 24px;
      text-align: center;
      background: #222;
      border: 2px solid #444;
      border-radius: 12px;
      color: white;
      text-decoration: none;
      font-size: 16px;
      transition: all 0.2s ease;
      backdrop-filter: blur(4px);
    }

    .button-grid a:hover {
      background: #333;
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
    }
#bgVideo {
  position: fixed;
  top: 0;
  left: 0;
  min-width: 100vw;
  min-height: 100vh;
  object-fit: cover;
  z-index: -1;
  pointer-events: none;
}


    
  </style>
</head>
<body>

  <!-- Lock Screen -->
  <div id="lock-screen">
    <h1>Enter Password</h1>
    <input type="password" id="password" placeholder="Password..." />
    <button onclick="unlock()">Unlock</button>
    <p id="error" style="color:red; display:none;">Incorrect password.</p>
  </div>


  
  <!-- Main Content -->
  <div id="main-content">
    <h1>Welcome to My Site</h1>
    <div class="button-grid">
      <a href="creations.html">lewdcreations</a>
      <a href="luna.html">luna</a>
      <a href="quuv.html">quuv</a>
      <a href="art.html">Art</a>
      <a href="about.html">About Me</a>
      <a href="contact.html">Contact</a>
      <a href="downloads.html">Downloads</a>
      <a href="social.html">Social Links</a>
      <a href="blog.html">Blog</a>
      <a href="extras.html">Extras</a>
    </div>
  </div>

  <script>
    const correctPassword = "let";

    function unlock() {
      const input = document.getElementById("password").value;
      if (input === correctPassword) {
        sessionStorage.setItem("isUnlocked", "true");
        showMainContent();
      } else {
        document.getElementById("error").style.display = "block";
      }
    }

    function showMainContent() {
      document.getElementById("lock-screen").style.display = "none";
      document.getElementById("main-content").style.display = "flex";

       const video = document.createElement("video");
  video.id = "bgVideo";
  video.autoplay = true;
  video.muted = true;
  video.loop = true;
  video.playsInline = true;
  video.innerHTML = '<source src="https://files.catbox.moe/r78u1n.mp4" type="video/mp4">';
  document.body.prepend(video);
    }

    // Automatically unlock if session is active
    if (sessionStorage.getItem("isUnlocked") === "true") {
      showMainContent();
    }

    // Enter key shortcut
    document.getElementById("password").addEventListener("keypress", function(e) {
      if (e.key === "Enter") unlock();
    });
  </script>

</body>
</html>
