  <title>Welcome Landing</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #111, #1a1a1a);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 40px;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      max-width: 800px;
      width: 100%;
      padding: 0 20px;
    }

    .button-grid a {
      display: inline-block;
      padding: 16px 24px;
      text-align: center;
      background: #222;
      border: 2px solid #444;
      border-radius: 12px;
      color: white;
      text-decoration: none;
      font-size: 16px;
      transition: all 0.2s ease;
    }

    .button-grid a:hover {
      background: #333;
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
      background-image:url('https://pbs.twimg.com/media/Gmbq3QgXoAE-gLI?format=jpg&name=4096x4096');
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
