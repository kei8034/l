<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>luna Tweet Gallery</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    #searchBar {
      display: block;
      margin: 0 auto 30px auto;
      max-width: 400px;
      width: 100%;
      padding: 10px 14px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #222;
      color: white;
    }

    .gallery a {
      display: block;
      margin-bottom: 30px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 12px;
      transition: opacity 0.2s ease;
    }

    .gallery img:hover {
      opacity: 0.9;
    }

    .home-button {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #222;
      color: white;
      padding: 10px 16px;
      text-decoration: none;
      border-radius: 8px;
      font-size: 14px;
      border: 1px solid #444;
      z-index: 9999;
      transition: background 0.2s ease;
    }

    .home-button:hover {
      background: #333;
    }
  </style>
</head>
<body>

  <a href="index.html" class="home-button">Home</a>

  <h1>luna Tweet Gallery</h1>
  <input type="text" id="searchBar" placeholder="Search by tweet label... (e.g. 'Tweet 3')" />

  <div class="gallery" id="imageGallery">

  <script>
    const searchBar = document.getElementById('searchBar');
    const gallery = document.getElementById('imageGallery');

    searchBar.addEventListener('input', function () {
      const query = this.value.toLowerCase();
      const images = gallery.querySelectorAll('a');

      images.forEach(anchor => {
        const img = anchor.querySelector('img');
        if (!img) return; // skip if not an image
        const alt = img.alt.toLowerCase();
        anchor.style.display = alt.includes(query) ? 'block' : 'none';
      });
    });
  </script>
